{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب کاربری | سامانه ما</title>
    <link rel="stylesheet" href="{% static 'css/styles2.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-layout">
        <!-- بخش دکوراتیو -->
        <div class="auth-hero">
            <div class="hero-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
            
            <div class="hero-content">
                <h2>خوش آمدید!</h2>
                <p>برای دسترسی به پنل کاربری خود وارد شوید</p>
                <div class="hero-divider"></div>
            </div>
            
            <div class="floating-icons">
                <i class="fas fa-shield-alt"></i>
                <i class="fas fa-key"></i>
                <i class="fas fa-user-lock"></i>
            </div>
        </div>
        
        <!-- بخش فرم -->
        <div class="auth-form-wrapper">
            <div class="form-header">
                <img src="{% static 'images/logo.png' %}" alt="لوگو" class="site-logo">
                <h1>ورود به حساب کاربری</h1>
                <p>اطلاعات خود را وارد نمایید</p>
            </div>
            
            <form method="POST" class="auth-form">
                {% csrf_token %}
                
                <div class="input-group">
                    <label for="username">
                        <i class="far fa-user"></i>
                        نام کاربری یا ایمیل
                    </label>
                    <input type="text" id="username" name="username" required placeholder="username@example.com">
                </div>
                
                <div class="input-group">
                    <label for="password">
                        <i class="far fa-lock"></i>
                        رمز عبور
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                        <button type="button" class="toggle-password">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-actions">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span class="custom-checkbox"></span>
                        مرا به خاطر بسپار
                    </label>
                    <a href="#" class="forgot-password">بازیابی رمز عبور</a>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span>ورود به سیستم</span>
                    <i class="fas fa-arrow-left"></i>
                </button>
                
                <div class="auth-divider">
                    <span>یا</span>
                </div>
                
                <div class="social-auth">
                    <p>ورود با حساب‌های دیگر</p>
                    <div class="social-buttons">
                        <a href="#" class="social-btn google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-btn linkedin">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="#" class="social-btn twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </form>
            
            <div class="form-footer">
                <p>حساب کاربری ندارید؟ <a href="{% url 'register' %}">ثبت نام کنید</a></p>
            </div>
        </div>
    </div>

    <script>
        // نمایش/مخفی کردن رمز عبور
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    </script>
</body>
</html>
