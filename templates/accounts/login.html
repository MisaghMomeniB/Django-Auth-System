{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب کاربری</title>
    <link rel="stylesheet" href="{% static 'css/styles2.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-decoration">
            <div class="decoration-shape shape-1"></div>
            <div class="decoration-shape shape-2"></div>
            <div class="decoration-shape shape-3"></div>
            
            <div class="welcome-box" data-aos="fade-up">
                <h2>خوش برگشتی دوست عزیز!</h2>
                <p>برای دسترسی به تمام امکانات سیستم، لطفاً وارد حساب کاربری خود شوید</p>
                <div class="highlight-line"></div>
            </div>
            
            <div class="floating-icons">
                <i class="fas fa-lock icon-1"></i>
                <i class="fas fa-key icon-2"></i>
                <i class="fas fa-user-shield icon-3"></i>
            </div>
        </div>
        
        <div class="login-form-container" data-aos="fade-left">
            <div class="form-header">
                <img src="{% static 'images/logo.png' %}" alt="لوگو" class="logo">
                <h1>ورود به سیستم</h1>
                <p>لطفاً اطلاعات حساب خود را وارد نمایید</p>
            </div>
            
            <form method="POST" class="login-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> نام کاربری یا ایمیل
                    </label>
                    <input type="text" id="username" name="username" required placeholder="example@domain.com">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> رمز عبور
                    </label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                    <span class="show-password" id="showPassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        مرا به خاطر بسپار
                    </label>
                    <a href="#" class="forgot-password">رمز عبور را فراموش کرده‌ام!</a>
                </div>
                
                <button type="submit" class="login-button">
                    <span>ورود به سیستم</span>
                    <i class="fas fa-arrow-left"></i>
                </button>
                
                <div class="divider">
                    <span>یا</span>
                </div>
                
                <div class="social-login">
                    <p>ورود از طریق:</p>
                    <div class="social-buttons">
                        <a href="#" class="social-btn google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-btn linkedin">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="#" class="social-btn twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </form>
            
            <div class="form-footer">
                <p>حساب کاربری ندارید؟ <a href="{% url 'register' %}">ثبت نام کنید</a></p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
        
        document.getElementById('showPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    </script>
</body>
</html>
